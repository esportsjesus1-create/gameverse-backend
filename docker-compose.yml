version: '3.8'

services:
  game-session:
    build: .
    ports:
      - "3018:3018"
    environment:
      - NODE_ENV=production
      - PORT=3018
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gameverse_session
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TOKEN_SECRET=gameverse-session-secret
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=gameverse_session
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
