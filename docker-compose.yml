version: '3.8'

services:
  achievement:
    build: .
    ports:
      - "3020:3020"
    environment:
      - NODE_ENV=production
      - PORT=3020
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gameverse_achievement
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=gameverse_achievement
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

volumes:
  postgres_data:
