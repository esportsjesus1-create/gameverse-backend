version: '3.8'

services:
  quest-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameverse-quest
    ports:
      - "3028:3028"
    environment:
      - NODE_ENV=production
      - PORT=3028
      - HOST=0.0.0.0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=gameverse_quest
      - POSTGRES_USER=gameverse
      - POSTGRES_PASSWORD=gameverse_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DAILY_RESET_HOUR=0
      - WEEKLY_RESET_DAY=1
      - QUEST_CACHE_TTL=300
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3028/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: gameverse-quest-postgres
    environment:
      - POSTGRES_DB=gameverse_quest
      - POSTGRES_USER=gameverse
      - POSTGRES_PASSWORD=gameverse_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameverse -d gameverse_quest"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: gameverse-quest-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  gameverse-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
