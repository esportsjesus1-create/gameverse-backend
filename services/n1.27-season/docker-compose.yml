version: '3.8'

services:
  season-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameverse-season
    ports:
      - "3027:3027"
    environment:
      - NODE_ENV=production
      - PORT=3027
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://gameverse:gameverse@postgres:5432/gameverse_season?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - DEFAULT_MMR=1200
      - MIN_MMR=0
      - MAX_MMR=5000
      - PLACEMENT_MATCHES_REQUIRED=10
      - SOFT_RESET_FACTOR=0.5
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3027/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: gameverse-season-postgres
    environment:
      - POSTGRES_USER=gameverse
      - POSTGRES_PASSWORD=gameverse
      - POSTGRES_DB=gameverse_season
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameverse -d gameverse_season"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: gameverse-season-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gameverse-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    command: redis-server --appendonly yes

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameverse-season-migrate
    environment:
      - DATABASE_URL=postgresql://gameverse:gameverse@postgres:5432/gameverse_season?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gameverse-network
    command: npx prisma migrate deploy
    restart: "no"

networks:
  gameverse-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
