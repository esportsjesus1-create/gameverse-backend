version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gameverse-season-postgres-dev
    environment:
      - POSTGRES_USER=gameverse
      - POSTGRES_PASSWORD=gameverse
      - POSTGRES_DB=gameverse_season
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - gameverse-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameverse -d gameverse_season"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gameverse-season-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - gameverse-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

networks:
  gameverse-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
