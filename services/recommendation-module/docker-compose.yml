version: '3.8'

services:
  recommendation-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gameverse-recommendation
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - gameverse-network

  # Optional: Add a test service for running tests in Docker
  recommendation-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: gameverse-recommendation-tests
    profiles:
      - test
    networks:
      - gameverse-network

networks:
  gameverse-network:
    driver: bridge
