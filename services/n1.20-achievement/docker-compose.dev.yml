version: '3.8'

services:
  achievement-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: gameverse-achievement-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=gameverse
      - DB_PASSWORD=gameverse
      - DB_NAME=gameverse_achievements
      - DB_SSL=false
      - DB_MAX_CONNECTIONS=10
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_KEY_PREFIX=gv:ach:dev:
      - CACHE_ACHIEVEMENT_TTL=60
      - CACHE_PROGRESS_TTL=30
      - CACHE_STATS_TTL=60
      - NOTIFICATIONS_MAX_PER_USER=100
      - NOTIFICATIONS_RETENTION_DAYS=7
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: pnpm dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gameverse-network-dev

  postgres:
    image: postgres:16-alpine
    container_name: gameverse-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=gameverse
      - POSTGRES_PASSWORD=gameverse
      - POSTGRES_DB=gameverse_achievements
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - gameverse-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameverse -d gameverse_achievements"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gameverse-redis-dev
    ports:
      - "6379:6379"
    command: redis-server
    networks:
      - gameverse-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  gameverse-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
